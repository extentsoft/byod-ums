    <div class="album text-muted">
      <div class="container">

        <div class="row">
          <div class="card">
            <img src="../images/devices/ios.png" alt="Card image cap" style="width:150px; display: block;margin: 0 auto;"><br>
            <button type="button" class="btn btn-danger">Deactivate</button>
          </div>
          <div class="card">
            <img src="../images/devices/win10-logo.jpg" alt="Card image cap" style="width:200px; display: block;margin: 0 auto;"><br>
            <button type="button" class="btn btn-danger">Deactivate</button>
          </div>
          <div class="card">
            <img src="../images/devices/win10-logo.jpg" alt="Card image cap" style="width:200px; display: block;margin: 0 auto;"><br>
            <button type="button" class="btn btn-danger">Deactivate</button>
          </div>
          <div class="card">
            <button class="btn btn-link btn-lg" data-toggle="modal" data-target="#myModalHorizontal">

            </button><br>

          <div class="card">
            <button class="btn btn-link btn-lg" data-toggle="modal" data-target="#myModalHorizontal">

    <!-- Modal for Change Password -->
    <div class="modal fade" id="modalChangePasswd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Password</h4>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
                </div>
              </div>
            </form>
            <form class="form-horizontal" role="form">
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputCFPassword" placeholder="Confirmed Password"/>
              </div>
            </form>

          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal for New Device -->
    <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Device Information</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <!--<label class="col-sm-2 control-label" for="inputMACAddr">MAC Address</label>-->
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputMACAddr" placeholder="MAC Address : 88-55-77-22-77-13"/>
                  </div>
                </div>
              </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

    <script>
     $(function () {
       Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
     });

     $(".image-container").mouseover(function () {
        $(this).attr('src', $(this).data("hover"));
      }).mouseout(function () {
        $(this).attr('src', $(this).data("src"));
      });

    </script>
